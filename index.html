<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLP C4 Nexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Oswald:wght@500&family=Prata&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container header">
      <div class="logo-wrapper"><img class="logo" src="logo.png" alt="" /></div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="header-bars"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
        />
      </svg>
      <nav class="header-navbar">
        <ul class="header-menu">

        </ul>
      </nav>
    </header>

    <main class="container main">
      <div class="container main-header-wrapper">
        <h1 class="main-category">Shoes</h1>
      </div>

      <div class="main-products-wrapper container">
        <h2 class="main-filter">Filter</h2>
        <section class="main-products"></section>
      </div>
      <div class="main-btn-wrapper">

      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
