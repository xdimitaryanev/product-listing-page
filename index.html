<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PLP C4 Nexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600&family=Oswald:wght@500&family=Prata&display=swap"
      rel="stylesheet"
    /> 
  </head>
  <body>
    <header class="container header">
      <div class="logo-wrapper"><img class="logo" src="logo.png" alt="" /></div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="header-bars"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
        />
      </svg>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="header-x">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
      </svg>
      <nav class="header-navbar">
        <ul class="header-menu">
        </ul>
      </nav>
      <div class="header-mobile-menu">
        <nav>
          <ul class="header-mobile-menu-list">
          </ul>
        </nav>
      </div>
    </header>
    <main class="main container">
      <div class="main-header-wrapper container">
        <h1 class="main-category"></h1>
        <p class="main-category-description"></p>
      </div>
      
    
      <div class="main-products-wrapper container">
        <div class="main-counter container"></div>
        <div class="main-sort cont">
          <form>
            <label for="sort">Sort by:</label>
            <select name="sort" class="main-sort-dropdown">
              <option value="price-ascending">Price Low to High</option>
              <option value="price-descending">Price High to Low</option>
              <option value="name-ascending">Alphabetical a-z</option>
              <option value="name-descending">Alphabetical z-a</option>
            </select>
          </form>
        </div>
        <section class="main-filter">
          <h2 class="main-filter-heading">Filter </h2>
          <h3 class="main-filter-category"></h3>
            <ul class="main-filter-list">
            </ul> 
  <h3 class="main-filter-category">Choose your Price:</h3>
  <div class="main-slider-wrapper">
    <label class="main-filter-pricelabel">
      <h4>Min:</h4> <input class="min-price-input" type="range" name="minPrice" step="0.1">
      
        <output class="min-price-value"></output>
   
    </label>
    <label class="main-filter-pricelabel">
     <h4>Max:</h4>  <input class="max-price-input" type="range" name="maxPrice" step="0.1"> 
      
        <output class="max-price-value"></output>
   
    </label>
  </div>
  
        </section>
        <section class="main-products"></section>
        </div>
      <div class="main-btn-wrapper">
        <div class="container main-counter"></div>
      </div>
    </main>
    <footer class="footer container">
      <div class="footer-wrapper">
        <div class="footer-links">
          <a href="/terms-and-conditions">Terms & Conditions</a>
          <a href="/privacy-policy">Privacy Policy</a>
          <a href="/contact-us">Contact Us</a>
        </div>
        <div class="footer-info">
          <p>&copy; 2023 Your Company. All rights reserved.</p>
          <p>Email: info@yourcompany.com</p>
          <p>Address: 1234 Street, City, Country</p>
        </div>
      </div>
    </footer>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
